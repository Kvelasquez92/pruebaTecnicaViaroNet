<!DOCTYPE html>
<html>
  <head>

    <meta charset="utf-8">
    <title>Nuevo Grado</title>
  </head>
  <body>
    <form method="post">
    {% csrf_token %}
        <p >Nombre Grado:</p>
        {{form.nombre}}
          <p >Asignar Profesor:</p>
          <select name="profesorId" required="required">
            <option value="{profesor.id}">{{profesor.nombre}} {{profesor.apellidos}}</option>
          {% for prof in profesores %}
            <option value="{{prof.id}}">{{prof.nombre}} {{prof.apellidos}}</option>
            {% endfor %}
          </select>
    <button type="submit" >Guardar</button>
    </form>
  </body>
</html>
