<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Confirmación de borrado</title>
  </head>
  <body>
    <form method="post">
      {% csrf_token %}
      <h2>Realmente desea borrar el grado {{object.nombre}}?</h2>
      <button type="submit">Sí, eliminar</button>
      <button onclick="location.href='{%url 'grados:listar'%}'" type="button">Cancelar</button>
    </form>
  </body>
</html>
