<!DOCTYPE html>
<html>
  <head>

    <meta charset="utf-8">
    <title>Nuevo Grado</title>
  </head>
  <body>
    <form method="post">
    {% csrf_token %}
        <p >Nombre Grado:</p>
        {{form.nombre}}
          <p >Asignar Profesor:</p>
          <select name="profesorId" required="required">
          {% for profesor in profesores %}
            <option value="{{profesor.id}}">{{profesor.nombre}} {{profesor.apellidos}}</option>
            {% endfor %}
          </select>
    <button type="submit" >Crear</button>
    </form>
  </body>
</html>
